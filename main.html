<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rock_paper_scissors.js" defer></script>
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <div id="title"><h1>Let's Play: Rock Paper Scissors</h1></div>
    <div id="control-area">
        <h3>Choose an option to play:</h3>
        <div id="selectionButtons">
            <button class="playerSelection" id="rock">Rock</button>
            <button class="playerSelection" id="paper">Paper</button>
            <button class="playerSelection" id="scissors">Scissors</button>
        </div>
        
    </div>
    <div id="results-bar">...</div>
    <div id="scoreboard">
        <div id="userScore">
            <h3>You</h3>
            <div class="statGroup">
                <h5>Win Counter</h5>
                <h4>0/5</h4>
            </div>
        </div>
        <div id="statistics">
            <h3>Statistics</h3>
            <div class="statGroup">
                <h5>Total Games</h5>
                <h4>--</h4>
            </div>
        </div>
        <div id="computerScore">
            <h3>Computer</h3>
            <div class="statGroup">
                <h5>Win Counter</h5>
                <h4>0/5</h4>
            </div>
        </div>
    </div>
</body>
</html>
